{% load django_bootstrap5 %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
