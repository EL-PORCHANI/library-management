{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Borrow Book</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Borrow "{{ book.title }}" by {{ book.author }}?</p>
                    <p>Available copies: {{ book.copies }}</p>
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Confirm Borrow</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
